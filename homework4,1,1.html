    <script>
        'use strict';

        function Product(name, price) {
            this.name = name;
            this.price = price
        }

        Product.prototype.make25PercentDiscount = function() {
            this.price = this.price - (this.price/100*25)
        };

        let obj1 = new Product('text1', 1000);
        obj1.make25PercentDiscount()


        class Product1 {
            constructor(name, price) {
                this.name = name,
                this.price = price;
            };

            make25PercentDiscount() {
                this.price = this.price - (this.price/100*25);
            };
        }

        let obj2 = new Product1('text2', 1000);
        obj2.make25PercentDiscount();

        //zadanie 2


        function Post(author, text, date){
            this.author = author,
            this.text = text,
            this.date = date;
        }

        Post.prototype.edit = function() {
            this.text = prompt(this.text);
        };

        function AttachedPost(author, date, text, highlighted) {
            Post.call(this, author, text, date),
            this.highlighted = highlighted;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.TextHighlited = function () {
            this.highlighted = 'true';
        }

        let pObj1 = new AttachedPost('name', 2021, 'text', 'false')
        pObj1.edit()
        pObj1.TextHighlited()



        class Post1 {
            constructor (author1, text1, date1) {
            this.author1 = author1,
            this.text1 = text1,
            this.date1 = date1;
            }

            edit() {
                this.text1 = prompt(this.text1);
            }
        };

        class AttachedPost1 extends Post1 {
            constructor (author1, date1, text1, highlighted1){
                super(author1, text1, date1),
                this.highlighted1 = highlighted1;
            }

            TextHighlighted1() {
                this.highlighted1 = 'true'
            }
        };

        let pObj2 = new AttachedPost1('name', 2021, 'text', 'false')
        pObj2.edit()
        pObj2.TextHighlighted1()
    </script>
